###
# app configuration
###

[app:main]
use = egg:review_analyzer

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en

pyramid.includes =
    pyramid_debugtoolbar
    pyramid_tm
    pyramid_retry
    pyramid_default_cors

# SQLAlchemy database URL
sqlalchemy.url = postgresql://review_user:review_pass@localhost:5432/review_analyzer


### CORS SETTINGS ###
# Allowed origins
cors.origins = http://localhost:5173 http://127.0.0.1:5173 http://localhost:3000

# Credentials support
cors.credentials = true

# Allowed methods
cors.methods = GET POST PUT DELETE OPTIONS

# Allowed headers
cors.headers = Content-Type Authorization
### END CORS SETTINGS ###


# WSGI CONFIG
[pserve]
host = 0.0.0.0
port = 6543

[server:main]
use = egg:waitress#main
listen = 0.0.0.0:6543


###
# logging configuration
###

[loggers]
keys = root, review_analyzer, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_review_analyzer]
level = DEBUG
handlers =
qualname = review_analyzer

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
